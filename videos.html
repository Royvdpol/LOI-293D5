<!DOCTYPE HTML>
<html lang="nl">

<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
   <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
</head>

<body>
   <header>
      <div class="container">
         <div class="logo"><a href="index.html"><img src="images/logo.png" alt="logo"><span>Ricochet</span></a>
         </div>
         <nav>
            <ul class="menu">
               <li><a class="menu-item" href="index.html">Home</a></li>
               <li><a class="menu-item" href="news.html">News</a></li>
               <li><a class="menu-item btn current" onclick="myFunction()" href="#">Media</a>
                  <ul id="mediaDropdown" class="dropdown-content menu-item">
                     <li><a href="pictures.html">Pictures</a></li>
                     <li><a href="videos.html">Videos</a></li>
                  </ul>
               </li>
               <li><a class="menu-item" href="about.html">About</a></li>
               <li><a class="menu-item" href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </div>
   </header>
   <main>
      <img class="homeimg" src="images/ricochet3.jpg" alt="ricochet">
      <div class="container">
         <div class="row border-bottom">
            <div class="col">
               <p>Video via YouTube:</p>
               <iframe width="768" height="720" src="https://www.youtube.com/embed/7iCLQ--Idwg"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
            </div>
         </div>
         <div class="row border-bottom">
            <div class="col">
               <p>Lokaal opgeslagen video:</p>
               <video width="320" height="240" autoplay controls>
                  <source src="videos/ricochet.mp4" type="video/mp4">
                  Your browser does not support the video tag.
               </video>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="container">&copy; Roy van de Pol
         <script>document.write(new Date().getFullYear())</script>
      </div>
   </footer>

   <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
         document.getElementById("mediaDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
         if (!event.target.matches('.btn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
               var openDropdown = dropdowns[i];
               if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
               }
            }
         }
      }
   </script>

</body>

</html>
