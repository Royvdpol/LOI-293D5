   <main>
      <div id="googleMap" class="maps"></div>
      <div class="container">
         <div class="row border-bottom">
            <div class="col">
               <form action="#">
                  <label for="name">Naam</label>
                  <input type="text" id="name" name="name" placeholder="Uw naam" required>

                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Uw email adres" required>

                  <label for="phone">Telefoonnummer</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Gebruik minimaal 10 cijfers"

   <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
         document.getElementById("mediaDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
         if (!event.target.matches('.btn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
               var openDropdown = dropdowns[i];
               if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
               }
            }
         }
      }
   </script>
   <script>
      function myMap() {
         var mapProp = {
            center: new google.maps.LatLng(53.105246, 6.876284),
            zoom: 15,
         };
         var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaNOersEsNMr95hILPHwDF-BTWkmCKQK0&callback=myMap"></script>
